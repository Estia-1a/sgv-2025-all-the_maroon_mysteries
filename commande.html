<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander - Maraîcher de Bidart</title>
    <link rel="stylesheet" href="styles/desktop.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="commande.html">Commander</a></li>
                <li><a href="a-propos.html">À propos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" style="padding: 60px 20px; background-image: none; background-color: #2e7d32;">
            <h1>Passer votre commande</h1>
            <p>Réservez vos paniers et venez les récupérer au champ.</p>
        </section>

        <section class="container" style="max-width: 800px; margin: 40px auto; padding: 20px;">
    <h2 style="text-align: center; color: #2e7d32; margin-bottom: 20px;">Détails de votre réservation</h2>
    <form action="#" method="post" class="form-commande">
                <div class="form-group">
                    <label for="nom">Nom complet :</label>
                    <input type="text" id="nom" name="nom" required placeholder="Votre nom">
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required placeholder="Votre email">
                </div>

                <div class="form-group">
                    <label for="panier">Votre choix :</label>
                    <select id="panier" name="panier">
                        <option value="petit">Petit Panier (10€)</option>
                        <option value="moyen">Panier Moyen (20€)</option>
                        <option value="grand">Grand Panier Famille (35€)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message ou précisions :</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <button type="submit" class="btn-commande" style="width: 100%; border: none; font-size: 1.1rem; cursor: pointer;">Envoyer ma commande</button>
            </form>
            </section>
    </main>

    <footer>
        <p>&copy; 2025 - Maraîcher de Bidart</p>
    </footer>
</body>
</html>
